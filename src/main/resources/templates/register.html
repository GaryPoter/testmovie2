<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
    <title>注册</title>
</head>
<body>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-horizontal" role="form">
                <!--下面是用户名输入框-->
                <div class="form-group">
                    <span class="col-md-2" id="basic-addon1">@</span>
                    <input id="username" type="text" class="form-control col-md-10" placeholder="用户名" aria-describedby="basic-addon1"/>
                </div>
                <div class="form-group">
                    <span class="col-md-2" id="basic-addon1">@</span>
                    <input id="email" type="email" class="form-control col-md-10" placeholder="邮箱名" aria-describedby="basic-addon1"/>
                </div>
                <div class="form-group">
                    <span class="col-md-2" id="basic-addon1">@</span>
                    <input id="password" type="password" class="form-control col-md-10" placeholder="输入密码" aria-describedby="basic-addon1" />
                </div>
                <div class="form-group">
                    <span class="col-md-2" id="basic-addon1">@</span>
                    <input id="repassword" type="password" class="form-control col-md-10" placeholder="确认密码" aria-describedby="basic-addon1"/>
                </div>
                <div class="form-group pull-right">
                    <button type="button" id="register">注册</button>
                    <button type="reset">重置</button>
                </div>
                <a href="/movie/home" hidden="hidden"><span id="moviePage">下一步</span></a>
            </form>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>

<script th:src="@{/js/utils.js}" type="text/javascript"/>
<script th:src="@{/js/register.js}" type="text/javascript"></script>
</body>
</html>
